<html lang="en">

<head>
  <title>ent schema network</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/css">
    html * {
      font-family: 'Fira Code', monospace !important;
      font-size: 14px;
    }

    #schema {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }

    .var-type {
      color: #4EC9B0;
    }

    table {
      padding: 2px 3px;
    }

    .vis-tooltip,
    .table-container {
      background-color: #1e1e1e !important;
      color: white;
    }

    tr {
      color: white;
    }
  </style>
</head>

<body>
  <div id="schema"></div>
  <br />
  <script type="text/javascript">
    
    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

    
    const entGraph = JSON.parse("{\"nodes\":[{\"id\":\"Entitlement\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"created_by\",\"type\":\"string\"},{\"name\":\"updated_by\",\"type\":\"string\"},{\"name\":\"tier\",\"type\":\"entitlement.Tier\"},{\"name\":\"stripe_customer_id\",\"type\":\"string\"},{\"name\":\"stripe_subscription_id\",\"type\":\"string\"},{\"name\":\"expires_at\",\"type\":\"time.Time\"},{\"name\":\"cancelled\",\"type\":\"bool\"}]},{\"id\":\"Group\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"created_by\",\"type\":\"string\"},{\"name\":\"updated_by\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"logo_url\",\"type\":\"string\"}]},{\"id\":\"GroupSettings\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"created_by\",\"type\":\"string\"},{\"name\":\"updated_by\",\"type\":\"string\"},{\"name\":\"visibility\",\"type\":\"groupsettings.Visibility\"},{\"name\":\"join_policy\",\"type\":\"groupsettings.JoinPolicy\"}]},{\"id\":\"Integration\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"created_by\",\"type\":\"string\"},{\"name\":\"updated_by\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"kind\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"secret_name\",\"type\":\"string\"}]},{\"id\":\"Organization\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"created_by\",\"type\":\"string\"},{\"name\":\"updated_by\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"description\",\"type\":\"string\"},{\"name\":\"parent_organization_id\",\"type\":\"string\"}]},{\"id\":\"OrganizationSettings\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"created_by\",\"type\":\"string\"},{\"name\":\"updated_by\",\"type\":\"string\"},{\"name\":\"domains\",\"type\":\"[]string\"},{\"name\":\"sso_cert\",\"type\":\"string\"},{\"name\":\"sso_entrypoint\",\"type\":\"string\"},{\"name\":\"sso_issuer\",\"type\":\"string\"},{\"name\":\"billing_contact\",\"type\":\"string\"},{\"name\":\"billing_email\",\"type\":\"string\"},{\"name\":\"billing_phone\",\"type\":\"string\"},{\"name\":\"billing_address\",\"type\":\"string\"},{\"name\":\"tax_identifier\",\"type\":\"string\"}]},{\"id\":\"RefreshToken\",\"fields\":[{\"name\":\"client_id\",\"type\":\"string\"},{\"name\":\"scopes\",\"type\":\"[]string\"},{\"name\":\"nonce\",\"type\":\"string\"},{\"name\":\"claims_user_id\",\"type\":\"string\"},{\"name\":\"claims_username\",\"type\":\"string\"},{\"name\":\"claims_email\",\"type\":\"string\"},{\"name\":\"claims_email_verified\",\"type\":\"bool\"},{\"name\":\"claims_groups\",\"type\":\"[]string\"},{\"name\":\"claims_preferred_username\",\"type\":\"string\"},{\"name\":\"connector_id\",\"type\":\"string\"},{\"name\":\"connector_data\",\"type\":\"[]string\"},{\"name\":\"token\",\"type\":\"string\"},{\"name\":\"obsolete_token\",\"type\":\"string\"},{\"name\":\"last_used\",\"type\":\"time.Time\"}]},{\"id\":\"Session\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"created_by\",\"type\":\"string\"},{\"name\":\"updated_by\",\"type\":\"string\"},{\"name\":\"type\",\"type\":\"session.Type\"},{\"name\":\"disabled\",\"type\":\"bool\"},{\"name\":\"token\",\"type\":\"string\"},{\"name\":\"user_agent\",\"type\":\"string\"},{\"name\":\"ips\",\"type\":\"string\"}]},{\"id\":\"User\",\"fields\":[{\"name\":\"created_at\",\"type\":\"time.Time\"},{\"name\":\"updated_at\",\"type\":\"time.Time\"},{\"name\":\"created_by\",\"type\":\"string\"},{\"name\":\"updated_by\",\"type\":\"string\"},{\"name\":\"email\",\"type\":\"string\"},{\"name\":\"first_name\",\"type\":\"string\"},{\"name\":\"last_name\",\"type\":\"string\"},{\"name\":\"display_name\",\"type\":\"string\"},{\"name\":\"locked\",\"type\":\"bool\"},{\"name\":\"avatar_remote_url\",\"type\":\"string\"},{\"name\":\"avatar_local_file\",\"type\":\"string\"},{\"name\":\"avatar_updated_at\",\"type\":\"time.Time\"},{\"name\":\"silenced_at\",\"type\":\"time.Time\"},{\"name\":\"suspended_at\",\"type\":\"time.Time\"},{\"name\":\"recovery_code\",\"type\":\"string\"}]}],\"edges\":[{\"from\":\"Group\",\"to\":\"GroupSettings\",\"label\":\"setting\"},{\"from\":\"Group\",\"to\":\"User\",\"label\":\"users\"},{\"from\":\"Organization\",\"to\":\"Organization\",\"label\":\"children\"},{\"from\":\"Organization\",\"to\":\"Group\",\"label\":\"groups\"},{\"from\":\"Organization\",\"to\":\"Integration\",\"label\":\"integrations\"},{\"from\":\"Session\",\"to\":\"User\",\"label\":\"users\"},{\"from\":\"User\",\"to\":\"Organization\",\"label\":\"organizations\"},{\"from\":\"User\",\"to\":\"Session\",\"label\":\"sessions\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: randomColor({
        luminosity: 'light',
        hue: 'random',
      }),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>

</html>
