model:
  package: datumclient
  filename: ./internal/datumclient/models.go
client:
  package: datumclient
  filename: ./internal/datumclient/client.go
models:
  Int:
    model: github.com/99designs/gqlgen/graphql.Int64
  Date:
    model: github.com/99designs/gqlgen/graphql.Time
  Byte:
    model: github.com/99designs/gqlgen/graphql.Byte
  UUID:
    model: github.com/99designs/gqlgen/graphql.UUID
  ID:
    model:
      - github.com/datumforge/datum/internal/nanox.ID
schema: ["schema.graphql" ]
query: ["query/*.graphql"]
generate:
  clientV2: true
  clientInterfaceName: "DatumClient"